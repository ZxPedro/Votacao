        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo"><img src="assets/eua.png"></a>

                    style="color: white;">menu</i></a>

</header>

  <main>
    <!--  Mapa-->
    <section class="neex">
      <div class="container">
        <h3 style="text-align: center;">VOTAÇÃO</h3>
          <div class="row">
              <form class="col s12 m12 l12 center-align" name="ficha">
                  <div class="row center">
                      <div class="input-field col s12 m12 l12">
                          <input placeholder="Digite o seu nome" id="name" type="text" class="validate">
                          <label for="first_name">Nome</label>
                      </div>
                      <div class="input-field col s12 m12 l12">
                          <input placeholder="Digite o seu título eleitoral" id="title" type="number"
                              class="validate">
                          <label for="last_name">Título de eleitor</label>
                      </div>
                  </div>
                  <div class="input-field col s12 m12 l12">
                      <select class="icons" id="presidente">
                          <option value="" disabled selected>Escolha seu Presidente</option>
                          <option value="Biden" data-icon="assets/Joe-icon.png" class="left">Joe Biden</option>
                          <option value="Trump" data-icon="assets/donald-icon.png" class="left">Donald Trump</option>
                      </select>
                      <label>Presidentes</label>
                  </div>
                  <div class="input-field col s12 m12 l12">
                    <select id="estado">
                        <option value="" disabled selected>Selecione o seu estado</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Nevada">Nevada</option>
                        <option value="Texas">Texas</option>
                    </select>
                    <label>Estados</label>
                </div>
                <a class="waves-effect waves-light btn" onclick="votar()"><i class="material-icons left">check</i>Enviar</a>
                <a class="waves-effect waves-light btn" onclick="limpar()"><i class="material-icons right">clear</i>Cancelar</a>
            </form>
        </div>
    </div>
</section>
  </main>
